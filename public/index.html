<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BINGO MASTER PRO - MULTIPLAYER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        /* --- ESTILOS GERAIS E FUNDO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #2e1052 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        /* --- SISTEMA DE FICHAS (CHIPS) ANIMADAS --- */
        #chips-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Fica atrÃ¡s de tudo */
        }

        .bg-chip {
            position: absolute;
            border-radius: 50%;
            border: 4px dashed rgba(255, 255, 255, 0.4);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-chip::after {
            content: '';
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- COMPONENTES DO SEU PROJETO --- */
        .container {
            position: relative;
            z-index: 10; /* Garante que o jogo fique acima das fichas */
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        #login-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .input-box-login {
            padding: 14px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            text-align: center;
            background: rgba(0,0,0,0.4);
            color: white;
            outline: none;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .input-box-login:focus { border-color: gold; }

        /* Estilos de Jogo (conforme seu original) */
        #game-area { display: none; width: 100%; }
        
        /* ... Seus estilos originais de Ranking, Players e Chat aqui ... */
        /* (Para encurtar, mantive a estrutura visual que vocÃª enviou) */
        .players-section { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        .players-column { flex: 1; min-width: 250px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px;}
        
        /* Overlays (Conforme seu original) */
        .overlay { position: fixed; inset: 0; z-index: 2000; visibility: hidden; opacity: 0; transition: 0.5s; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); }
        .overlay.active { visibility: visible; opacity: 1; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="chips-bg-container"></div>

    <div class="container">
        <div id="login-screen">
            <h1 style="font-size: 2.2em; margin-bottom: 10px; color: gold;">ðŸŽ° BINGO MASTER PRO</h1>
            <p style="margin-bottom: 25px; color: #ccc;">O Bingo Profissional com Jackpot Real</p>
            
            <input type="text" id="player-name" class="input-box-login" placeholder="Seu Nickname VIP" maxlength="15">
            
            <div style="margin-top: 25px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <button onclick="joinRoom('bingo75')" style="background: #ff9a00; color: white; padding: 12px 24px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer;">ðŸ‡ºðŸ‡¸ Bingo 75</button>
                <button onclick="joinRoom('bingo90')" style="background: #e91e63; color: white; padding: 12px 24px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer;">ðŸ‡§ðŸ‡· Bingo 90</button>
            </div>
        </div>

        <div id="game-area">
            <div class="header" style="text-align: center; margin-bottom: 20px;">
                <h2 id="room-title" style="color: gold;">Sala: -</h2>
                <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; display: inline-block; margin-top: 10px;">
                    Jogador: <strong id="player-name-display">-</strong> | 
                    Chips: <strong id="chips-display" style="color: #4CAF50;">0</strong>
                </div>
            </div>

            <div class="players-section">
                <div class="players-column"><h3>Com Chips</h3><div id="with-chips-list"></div></div>
                <div class="players-column"><h3>Ranking</h3><div id="ranking-list"></div></div>
            </div>

            <div id="cards-container" class="cards-container"></div>
        </div>
    </div>

    <div id="bingo-victory-overlay" class="overlay">
        <div style="text-align: center; background: #000; padding: 40px; border: 3px solid gold; border-radius: 30px;">
            <h1 style="color: gold; font-size: 3em;">BINGO!</h1>
            <h2 id="bingo-winner-name" style="color: white;">-</h2>
            <div id="bingo-prize-amount" style="font-size: 2em; margin-top: 20px;">R$ 0</div>
        </div>
    </div>

    <script>
        // --- MOTOR DE FICHAS (CHIPS) ANIMADAS ---
        const chipsBg = document.getElementById('chips-bg-container');
        const chipColors = ['#e63946', '#ffd700', '#1d3557', '#52b788', '#333333'];

        function spawnBgChip() {
            const chip = document.createElement('div');
            chip.className = 'bg-chip';
            
            const size = Math.random() * (70 - 30) + 30;
            const color = chipColors[Math.floor(Math.random() * chipColors.length)];
            const xPos = Math.random() * 100;
            const duration = Math.random() * (12 - 6) + 6;
            const rotation = Math.random() * 360;

            chip.style.width = `${size}px`;
            chip.style.height = `${size}px`;
            chip.style.backgroundColor = color;
            chip.style.left = `${xPos}%`;
            chip.style.bottom = `-100px`;
            chip.style.opacity = Math.random() * (0.6 - 0.2) + 0.2;
            
            chipsBg.appendChild(chip);

            const anim = chip.animate([
                { transform: `translateY(0) rotate(${rotation}deg)`, opacity: 0 },
                { opacity: 0.6, offset: 0.1 },
                { transform: `translateY(-115vh) rotate(${rotation + 720}deg)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });

            anim.onfinish = () => chip.remove();
        }

        // Inicia a chuva de fichas
        setInterval(spawnBgChip, 500);
        for(let i=0; i<8; i++) setTimeout(spawnBgChip, i * 400);

        // --- LÃ“GICA DO SEU JOGO ---
        function joinRoom(type) {
            const name = document.getElementById('player-name').value.trim();
            if (name.length < 2) {
                alert("Por favor, digite um nome vÃ¡lido!");
                return;
            }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('player-name-display').innerText = name;
            document.getElementById('room-title').innerText = type.toUpperCase();
            
            // Aqui vocÃª dispararia sua lÃ³gica de conexÃ£o socket ou bots
            console.log(`Jogador ${name} entrou na sala ${type}`);
        }

        // ... (Aqui vocÃª deve colar o restante do seu script de Web Worker e LÃ³gica de Bingo) ...
        // Certifique-se de manter as funÃ§Ãµes que validam as cartelas e o sorteio.
    </script>
</body>
</html>
